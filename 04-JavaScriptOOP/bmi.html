<!DOCTYPE html>
<html>
	<head>
		<title>BMI</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>BMI calculator</h1>
		<button type="button" onclick="BMICalc()">Run BMI calculator</button>
		
		<script>
			function BMICalc(){
				var BMI = {
						weight: null,
						height: null,
						enterData: function(){
						this.weight=prompt ("Proszę podać wagę")
						this.height=prompt ("Proszę podać wzrost")
							// enter weight and height, and assign them to the object properties
						},
						calculate: function(){
							return this.weight / this.height
							// create a formula for calculating bmi
						},
						display: function(){
							alert (this.calculate());
							// display the result in a popup window
						}
				}
			BMI.enterData();
			BMI.display();
				// call BMI methods
				// ...
			
			}
		</script>
	</body>
</html>
