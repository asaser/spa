<!DOCTYPE html>
<html>
	<head>
		<title>Display pattern</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Display pattern</h1>

		<script>			
			var str = "*";
			var i;
			for (i = 1; i < 5; i++) {
				function myFunction() {
				var str = "*";
				document.getElementByVar("str").innerHTML = str.repeat(5);
				}
			}			
			
		</script>
	</body>
</html>
